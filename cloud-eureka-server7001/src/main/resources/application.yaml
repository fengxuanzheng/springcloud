
server:
  port: 7001
eureka:
  instance:
    hostname: eureka1
    prefer-ip-address: true
  client:
    healthcheck:
      enabled: false
    register-with-eureka: false
    fetch-registry: false
    service-url: {defaultZone: 'http://eureka2:7002/eureka/' }
  server:
    enable-self-preservation: false #关闭保护模式
    eviction-interval-timer-in-ms: 2000

