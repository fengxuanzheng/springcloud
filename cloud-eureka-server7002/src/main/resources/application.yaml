
server:
  port: 7002
eureka:
  instance:
    hostname: eureka2
    prefer-ip-address: true
  client:
    healthcheck:
      enabled: false
    register-with-eureka: false
    fetch-registry: false
    service-url: {defaultZone: 'http://eureka1:7001/eureka/' }
  server:
    enable-self-preservation: false #关闭保护模式
    eviction-interval-timer-in-ms: 2000

